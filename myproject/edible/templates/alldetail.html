{% extends "master.html" %}

{% block title %}
Details about {{ factory.name }}
{% endblock %}

{% block content %}
<div class="container-fluid text-white" style="background-color: #343a40; min-height: 100vh;">
    <div class="container py-5">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title fw-bold">{{ factory.name }}</h1>
                <p class="card-text"><strong>Phone:</strong> {{ factory.phone_number }}</p>
                <a href="/factories/" class="btn btn-secondary btn-sm mt-3">Back to Factories List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
